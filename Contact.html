<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ena Spremo Contact Page</title>
<script src="https://kit.fontawesome.com/1113fbbbc6.js" crossorigin="anonymous"></script>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styleContact.css"/>
    
</head>

<body>

    <section class="contact">
        <div class="content">
            <h2>Contact Me</h2>
            <p>Want to get in touch? I'd love to hear from you, here's how you can reach me.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Croatia, 31 000 Osijek<br>Andrije Hebranga 68<br></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>099 4535 158</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>spremo.ena@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="InputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="InputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="InputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="InputBox">
                        <input type="submit" name="" value="Send">
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
